<div class="panel-group">
  <div *ngFor="let employee of employees" class="panel panel-warning ">
    <div class="panel-heading">
      <h4 class="panel-title">
          <div class="pull-right">
              <button class="btn btn-xs btn-danger "  (click)="deleteEmployee(employee.id)"><span
                  class="glyphicon glyphicon-remove"></span></button>
            </div>
        <a data-toggle="collapse" href="{{'#col'+employee.id}}"> {{employee.id}} - {{employee.name}} -
          {{employee.jop}}</a>
      </h4>
      
    </div>
    <div id="{{'col'+employee.id}}" class="panel-collapse collapse">
      <div class="panel-body"> Salary : {{employee.salary}} NIC</div>
      <div class="panel-footer">Jop description : {{employee.jopDescription}}</div>
      <div class="panel-body">Experience {{employee.experience}} XP </div>
      
    </div>
  </div>
</div>
